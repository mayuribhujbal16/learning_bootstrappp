    <main>
        <!-- Dummy Form Start -->
        <section>
  <div class="container my-5">
    <div class="row">
      <h1 class="mb-4">Contact Form</h1>

      <!-- First column with bordered form -->
      <div class="col-md-6">
        <!-- Wrapper gives one border around the whole form -->
        <div class="border rounded p-4 bg-light shadow-sm">
          <form>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="name" class="form-label">Enter Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number">
              </div>
              <div class="col-md-6">
                <label for="birthdate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthdate">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="zipcode" class="form-label">Zip Code</label>
                <input type="tel" class="form-control" id="zipcode" placeholder="Enter Zip Code">
              </div>
              <div class="col-md-4">
                <label for="state" class="form-label">Select State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter State">
              </div>
              <div class="col-md-5">
                <label for="city" class="form-label">Select City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter City">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <!-- Second column (optional content) -->
      <div class="col-md-6">

      </div>
    </div>
  </div>
</section>


        <!-- Dummy Form End-->

    </main>
